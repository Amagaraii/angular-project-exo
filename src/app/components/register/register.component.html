<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full p-2 border rounded"
        required
      />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-red-500 text-sm">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
        <div *ngIf="f['name'].errors?.['pattern']">Name must contain only letters and spaces.</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full p-2 border rounded"
        required
      />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Password</label>
      <input
        formControlName="password"
        type="password"
        class="w-full p-2 border rounded"
        required
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="f['password'].errors?.['pattern']">Password must contain at least one uppercase letter and one number.</div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-green-500 text-white py-2 rounded"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
    <button (click)="goToHome()" class="w-full bg-green-500 text-white py-2 rounded mt-2">
      Retour Ã  l'Accueil
    </button>
  </form>
</div>
