<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <div class="mb-4">
      <label class="block mb-2 text-sm">Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-sm">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="w-full p-2 border rounded" />
    </div>
    <button
      type="button"
      class="w-full bg-blue-500 text-white py-2 rounded"
      (click)="login()"
    >
      Login
    </button>
  </form>
</div>
